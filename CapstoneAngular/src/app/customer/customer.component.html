<h2>Customers</h2>
<ul>
    <li *ngFor='let customer of Customers'>
        <p>{{customer.id}}</p>
        <p>
            {{customer.name}}
        </p>
        <p>
            {{customer.mailId}}
        </p>
        <p>
            {{customer.phoneNumber}}
        </p>
    </li>

    <button (click)="paymentDues()">Due Payments</button>

</ul>
