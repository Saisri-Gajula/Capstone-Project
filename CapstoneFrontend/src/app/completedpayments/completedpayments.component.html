<h1>Completed Payments</h1>
<ul>
    <li *ngFor="let payment of payments">
        <h2><strong>Customer-Id: </strong>{{payment.customer.id}}</h2>
        <p><strong>Customer-Name: </strong>{{payment.customer.name}}</p>
        <p><strong>Customer-Status: </strong>{{payment.status}}</p>
    </li>
</ul>
