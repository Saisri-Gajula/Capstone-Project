<h2>Due Payments</h2>
<ul class="duepays">
    <li *ngFor="let duepay of duepayment">
        <h2><strong>Customer-Id:</strong> {{duepay.customer.id}}</h2>
        <p><strong>Customer-Name: </strong>{{duepay.customer.name}}</p>
        <p><strong>Due Date:</strong> {{duepay.dueDate}}</p>
        <p><strong>Dueamount:</strong> {{duepay.amount}}</p>
        <button  (click)="sendReminder(duepay.customer.phoneNumber)">Send Reminder</button>
    </li>
</ul>
