<h2>Due Payments</h2>
<ul class="duepays">
    <li *ngFor="let duepay of duepayment">
        <!-- <p>Id: {{duepay.id}}</p> -->
        <p>Customer-Id: {{duepay.customer.id}}</p>
        <p>Customer-Name: {{duepay.customer.name}}</p>
        <p>Due Date: {{duepay.dueDate}}</p>
        
        <button  (click)="sendReminder(duepay.customer.phoneNumber)">Send Reminder</button>

        <!-- <button (click)="payment(duepay.customer.id)">Pay</button> -->
    </li>
</ul>
