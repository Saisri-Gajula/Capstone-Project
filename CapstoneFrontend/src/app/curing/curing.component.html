<h1>Payments</h1>
<ul class="reminders">
    <li *ngFor="let reminder of reminders">
      
        <p><strong>Customer-PhoneNumber: </strong>{{reminder.phoneNumber}}</p>
        <p><strong>Reminder-Level: </strong>{{reminder.reminder_level}}</p>
        
        <button (click)=" paidCustomers(reminder.phoneNumber)">Pay</button>
    </li>
</ul>
