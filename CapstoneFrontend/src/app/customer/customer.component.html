<h2>Customers</h2>
<ul class="customers">
    <li *ngFor='let customer of Customers'>
        <h2>Customer-Id: {{customer.id}}</h2>
        <h3>
           <strong> Name: </strong>   {{customer.name}}
        </h3>
        <h3>
            <strong>Mail-Id:</strong> {{customer.mailId}}
        </h3>
        <h3> <strong>Amount: </strong>  {{customer.amount}}</h3>
        <h3>
           <strong> Phone Number: </strong>  {{customer.phoneNumber}}
        </h3>   
</li>
       
     
<div class="addCustomer">
    <h2>Details</h2>
    <form (submit)="addCustomer(newCustomer)">
      <label for="name">Name:</label>
      <input [(ngModel)]="newCustomer.name" type="text" id="name" name="name" required>
      <br><br>
      <label for="mailId">Mail-Id:</label>
      <input [(ngModel)]="newCustomer.mailId" type="text" id="mailId" name="mailId" required>
      <br><br>
      <label for="phoneNumber">Phone Number:</label>
      <input [(ngModel)]="newCustomer.phoneNumber" type="text" id="phoneNumber" name="phoneNumber" required>
      <button type="submit">Continue</button>
    </form>
  </div>
</ul>
